---
layout: default
---
<div class="content-post">
    <h1>{{page.title}}</h1>
    <img class="post-featured-image" src="{{page.featured-image.path}}"/>
    <p class="byline">
        {%- if page.author -%}
        <span>{{page.author}}</span>
        {%- if page.affiliation -%}
        <span>, {{page.affiliation}}</span>
        {%- endif -%} 
        {%- endif -%}

    </p>
{{ content }}
</div>
